<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с курьером</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f2f2f2;
        }

        canvas {
            display: block;
            background-color: #f0f0f0;
            margin: 0 auto;
        }

        #courier-sprite {
            display: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <img id="courier-sprite" src="courier-sprite.png" alt="Courier Sprite">

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const courierImage = document.getElementById("courier-sprite");

        const courier = {
            x: 50,
            y: canvas.height - 150,
            width: 50,
            height: 50,
            speed: 5,
            dy: 0,
            jumping: false,
            jumpHeight: 15
        };

        const obstacles = [];
        const obstacleSpeed = 5;
        let gameOver = false;

        window.addEventListener("keydown", function(e) {
            if (e.code === "Space" && !courier.jumping) {
                courier.jumping = true;
                courier.dy = -courier.jumpHeight;
            }
        });

        function createObstacle() {
            const height = Math.random() * (canvas.height / 2) + 20;
            obstacles.push({ x: canvas.width, y: canvas.height - height, width: 30, height: height });
        }

        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= obstacleSpeed;
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }

        function checkCollisions() {
            for (let i = 0; i < obstacles.length; i++) {
                if (courier.x + courier.width > obstacles[i].x && courier.x < obstacles[i].x + obstacles[i].width &&
                    courier.y + courier.height > obstacles[i].y) {
                    gameOver = true;
                }
            }
        }

        function updateCourier() {
            if (courier.jumping) {
                courier.dy += 1; // Gravity
                courier.y += courier.dy;
                if (courier.y >= canvas.height - 150) {
                    courier.y = canvas.height - 150;
                    courier.jumping = false;
                    courier.dy = 0;
                }
            }
        }

        function draw() {
            if (gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "red";
                ctx.font = "48px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(courierImage, courier.x, courier.y, courier.width, courier.height);

            for (let i = 0; i < obstacles.length; i++) {
                ctx.fillStyle = "green";
                ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
            }

            updateCourier();
            moveObstacles();
            checkCollisions();

            requestAnimationFrame(draw);
        }

        function gameLoop() {
            createObstacle();
            draw();
        }

        setInterval(gameLoop, 1000 / 60); // 60 FPS

    </script>
</body>
</html>
